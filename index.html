<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables in HTML</title>
    </head>
    <body>
        <table>
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th>Food item</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tr>
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Egg puff</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
